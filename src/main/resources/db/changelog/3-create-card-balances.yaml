databaseChangeLog:
  - changeSet:
      id: 3
      author: maria
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            tableExists:
              tableName: card_balances
      changes:
        - createTable:
            tableName: card_balances
            columns:
              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: DECIMAL
                  constraints:
                    nullable: false