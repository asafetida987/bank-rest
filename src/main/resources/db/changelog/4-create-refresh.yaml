databaseChangeLog:
  - changeSet:
      id: 4
      author: maria
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            tableExists:
              tableName: refresh_tokens
      changes:
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATETIME