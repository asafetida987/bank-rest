databaseChangeLog:
  - changeSet:
      id: 2
      author: maria
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - dbms:
            type: postgresql
        - not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: card_status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance_card_id
                  type: BIGINT
              - column:
                  name: is_request_block
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false